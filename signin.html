<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">

        <div class="img">
            <img src="coders.PNG" alt="">
        </div>

        <div class="form-container">
            <div class="form">
                 <!-- Logo -->
            <img src="logo-DKUUqbKl.png" 
            alt="internee.pk logo" height="40">
   <br><br>
       <!-- Heading & Subtitle -->
       <h1>Sign in to internee.pk</h1>
       <p>Welcome back! Please sign in to continue</p>
   <br><br>
       <!-- Social Login Buttons -->
       <div class="social-login">
           <button class="social-btn">
               <i class="fab fa-facebook-f" style="color: #1877f2;"></i>
           </button>
           <button class="social-btn">
               <img src="google1.png" alt="">
           </button>
           <button class="social-btn">
               <i class="fab fa-linkedin-in" style="color: #0077b5;"></i>
           </button>
       </div>
   
       <p>or</p>
   <br>
       <!-- Sign-in Form -->
       <form id="signin-form">
           <input type="email" class="form-control" placeholder="Enter your email address" required>
           <button type="submit" class="continue-btn">
               Continue <i class="fas fa-arrow-right"></i>
           </button>
       </form>
   
       <!-- Signup & Footer -->
       <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
       <p class="form-footer">Secured by internee.pk</p>
   </div>
</div>
</div>

</body>
</html>
